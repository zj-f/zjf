<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息采集表</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .resume-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2em;
            color: #2c3e50;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .header h1:hover {
            transform: translateY(-5px) rotate(2deg);
            color: #3498db;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #2c3e50;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .section-title:hover {
            transform: translateX(10px);
            color: #3498db;
        }
        
        .section-title i {
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .section-title:hover i {
            transform: rotate(15deg) scale(1.2);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
            margin: 0 10px 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .required:after {
            content: " *";
            color: red;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .photo-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .photo-container img {
            max-width: 150px;
            max-height: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            width: 200px;
            margin: 30px auto 0;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .footer {
            text-align: center;
            font-size: 0.8em;
            color: #777;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .form-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <form action="#" method="post">
            <div class="header">
                <h1><i class="fas fa-user-circle"></i> 个人信息采集表</h1>
            </div>
            
            <div class="photo-container">
                <img src="F:\张俊飞照片.jpg"alt="张俊飞照片" onerror="this.src='default.jpg'; this.onerror=null;">
            </div>
            
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-id-card"></i> 基本信息
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="required">姓名</label>
                        <input type="text" id="name" name="name" required maxlength="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select id="gender" name="gender">
                            <option value="male">男</option>
                            <option value="female">女</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" name="age" min="1" max="120">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="hometown">籍贯</label>
                        <input type="text" id="hometown" name="hometown" maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="required">联系电话</label>
                        <input type="tel" id="phone" name="phone" required maxlength="11" pattern="\d{11}">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" maxlength="50">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="education">学历</label>
                        <select id="education" name="education">
                            <option value="highschool">高中</option>
                            <option value="college">大专</option>
                            <option value="bachelor" selected>本科</option>
                            <option value="master">硕士</option>
                            <option value="phd">博士</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="health">健康状况</label>
                        <select id="health" name="health">
                            <option value="single" selected>良好</option>
                            <option value="married">一般</option>
                            <option value="divorced">较差</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="marriage">婚姻状况</label>
                        <select id="marriage" name="marriage">
                            <option value="single" selected>未婚</option>
                            <option value="married">已婚</option>
                            <option value="divorced">离异</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-tasks"></i> 求职意向
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="job_intention">求职意向</label>
                        <select id="job_intention" name="job_intention" multiple>
                            <option value="开发">开发</option>
                            <option value="测试">测试</option>
                            <option value="运维">运维</option>
                            <option value="产品">产品</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="
